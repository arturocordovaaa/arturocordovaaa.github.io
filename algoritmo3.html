<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALgortimo 3</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
    <a href="index.html">Regresar al menu</a>
    <script>
            function cubo(){
                if(!isNaN(document.getElementById("num").value) && ((document.getElementById("num").value > 1))) {
                var naturales= document.getElementById("num").value;
                var resultado = "Resultado: <br>";
                for (let i = 2; i < naturales; i++) {
                    if (i % 2== 0) {
                        resultado+= `${i} al cubo es ${i*i*i}<br>`;
                    }
                }
                document.getElementById("out").innerHTML = resultado; 
                }else{
                    document.getElementById("out").innerHTML='Por favor ingrese solo numeros positivos';
                }
            }

    </script>
</head>
<body bgcolor="#EFD9AC">
    <h1 style="font-size: 1.5rem">Escribir un programa que muestre en pantalo lo cinco primeros numeros naturales pares elvados al cubo<br></h1>
    Ejemplo<br>
    2 al cubo es 8 <br>
    4 al cubo es 64 <br>
    6 al cubo es<br>
    8 al cubo es <br>
    100 al cubo es <br>
    Cantidad de numeros naturales pares: <input type="text" id="num" value="20"><br>
    <input type="button" value="Encontrar los primeros n numeros naturales"onclick="cubo()"><br>
    <p id="out">Resultado: </p>
</body>
</html>
